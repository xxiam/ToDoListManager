plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    // JSON read/write library
    implementation 'com.google.code.gson:gson:2.13.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

// set standard input to system.in
tasks.named('run') {
    standardInput = System.in
}

task checkForToilet {
    doLast {
        def result = "which toilet".execute().text.trim()
        if (result) {
            println "Toilet is installed at: $result"
        } else {
            println "Toilet is not installed. Please install it to use this feature.\nrun 'sudo apt install toilet' to install it"
            println "Otherwise toilet wont be used"
            throw new GradleException("Toilet is not installed")
        }
    }
}
build.dependsOn checkForToilet